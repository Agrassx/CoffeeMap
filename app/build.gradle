apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion '21.1.2'

    defaultConfig {
        applicationId "com.agrass.coffeemap"
        buildConfigField 'String', 'ServerAdress', '"http://78.47.49.234:9000/api/v2/"'
        minSdkVersion 19
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    productFlavors {
        externalServer {
            buildConfigField 'String', 'ServerAdress', '"http://78.47.49.234:9000/api/v2/"'
        }

        localServer {
            buildConfigField 'String', 'ServerAdress', '"http://192.168.1.2:9000/api/"'
        }

    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    // Unit testing dependencies
    //    testCompile 'junit:junit:4.12'
    // Set this dependency if you want to use Mockito
    //    testCompile 'org.mockito:mockito-core:1.10.19'
    // Set this dependency if you want to use Hamcrest matching
    //    testCompile 'org.hamcrest:hamcrest-library:1.1'
    compile 'com.android.support:appcompat-v7:22.2.1'
    compile 'com.google.android.gms:play-services:8.3.0'
    compile 'org.osmdroid:osmdroid-android:5.1@aar'
    compile 'org.slf4j:slf4j-simple:1.6.1'
    compile 'com.googlecode.json-simple:json-simple:1.1'
    compile 'com.mcxiaoke.volley:library:1.0.17'
    compile 'com.loopj.android:android-async-http:1.4.9'
    compile 'com.android.support:support-v4:22.2.1'
    compile 'com.android.support:design:22.2.1'
    compile 'com.flipboard:bottomsheet-core:1.5.0'
    compile 'com.flipboard:bottomsheet-commons:1.5.0'
}
